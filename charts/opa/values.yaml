image:
  repository: docker.io/openpolicyagent/opa
  pullPolicy: IfNotPresent
  tag: 0.59.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

opa:
  config:
    services:
      diamond-bundler:
        url: https://authz.diamond.ac.uk
      ghcr:
        url: https://ghcr.io
        type: oci
    bundles:
      diamond-permissionables:
        service: diamond-bundler
        resource: bundle.tar.gz
        polling:
          min_delay_seconds: 10
          max_delay_seconds: 60
      diamond-policies:
        service: ghcr
        resource: ghcr.io/diamondlightsource/authz-policy:0.0.4
        polling:
          min_delay_seconds: 30
          max_delay_seconds: 120

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

resources: {}

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
