apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/opa-config.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "common.labels.matchLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ default (include "common.names.fullname" .) .Values.serviceAccount.name }}
      {{- else }}
      serviceAccountName: {{ default "default" .Values.serviceAccount.name }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: opa
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ include "opa.imageTag" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - run
            - --server
            - --diagnostic-addr
            - 0.0.0.0:8282
            - --config-file
            - /etc/opa-config/config.yaml
            - --log-level
            - {{ .Values.logLevel }}
          {{- if .Values.envOverride }}
          env:
          {{- .Values.envOverride | toYaml | nindent 12 }}
          {{- else if or .Values.orgData.bundlerSecret .Values.extraEnv }}
          env:
            {{- if and .Values.orgData.enabled .Values.orgData.bundlerSecret }}
            - name: BUNDLER_BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                    name: {{ tpl .Values.orgData.bundlerSecret.name . }}
                    key: {{ .Values.orgData.bundlerSecret.key }}
            {{- end -}}
            {{- if and .Values.orgPolicy.enabled .Values.orgPolicy.jwksEndpoint }}
            - name: ISSUER
              value: {{ .Values.orgPolicy.issuer }}
            {{- end }}
            {{- if .Values.extraEnv }}
              {{- .Values.extraEnv | toYaml | nindent 12 }}
            {{- end }}
          {{- end }}
          volumeMounts:
            - name: opa-config
              mountPath: /etc/opa-config
          ports:
            - name: query
              containerPort: {{ include "opa.queryPort" . }}
              protocol: TCP
            - name: diagnostic
              containerPort: 8282
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: diagnostic
          readinessProbe:
            httpGet:
              path: /health
              port: diagnostic
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: opa-config
          configMap:
            name: opa-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
