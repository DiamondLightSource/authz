project: ""

destination:
  name: ""
  server: ""
  namespace: ""

bundler:
  enabled: true
  repoUrl: https://github.com/DiamondLightSource/authz.git
  targetRevision: HEAD
  path: charts/bundler

opa:
  enabled: true
  repoUrl: https://github.com/DiamondLightSource/authz.git
  targetRevision: HEAD
  path: charts/opa
  valuesObject:
    orgData:
      bundlerSecret:
        name: token-authorization
        key: bearer
    orgPolicy:
      enabled: true
    autoscaling:
      enabled: true
      minReplicas: 2
    ingress:
      enabled: true
      hosts:
        - host: authz.diamond.ac.uk
          paths:
            - path: /
              pathType: Prefix

openfga:
  enabled: true
  targetRevision: '*'
  valuesObject: {}
