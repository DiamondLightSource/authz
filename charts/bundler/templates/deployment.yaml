apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ include "bundler.fullname" . }}
    labels:
      {{- include "bundler.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
        {{- include "bundler.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.bundler.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bundler.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.bundler.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "bundler.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.bundler.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "bundler.name" . }}
          securityContext:
            {{- toYaml .Values.bundler.securityContext | nindent 12 }}
          image: "{{ .Values.bundler.image.repository}}:{{ .Values.bundler.image.tag }}"
          imagePullPolicy: {{ .Values.bundler.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.bundler.resources | nindent 12 }}
      {{- with .Values.bundler.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.bundler.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.bundler.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
