{{- if .Values.bundler.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "bundler.serviceAccountName" . }}
  labels:
    {{- include "bundler.labels" . | nindent 4 }}
  {{- with .Values.bundler.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
