version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    groups:
      minor:
        update-types:
          - minor
          - patch
    commit-message:
      prefix: "chore(deps)"
  - package-ecosystem: docker
    directories:
      - bundler
      - .devcontainer
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    groups:
      minor:
        update-types:
          - minor
          - patch
    commit-message:
      prefix: "chore(deps)"
  - package-ecosystem: cargo
    directory: bundler
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    groups:
      opentelemetry:
        patterns:
          - opentelemetry*
          - tracing-opentelemetry
      patch:
        update-types:
          - patch
    commit-message:
      prefix: "chore(deps)"
