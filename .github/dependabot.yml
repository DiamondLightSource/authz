version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    groups:
      minor:
        update-types:
          - minor
          - patch

  - package-ecosystem: docker
    directory: bundler
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    groups:
      minor:
        update-types:
          - minor
          - patch

  - package-ecosystem: docker
    directory: .devcontainer
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    groups:
      minor:
        update-types:
          - minor
          - patch

  - package-ecosystem: cargo
    directory: bundler
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    groups:
      opentelemetry:
        patterns:
          - opentelemetry*
          - tracing-opentelemetry
      patch:
        update-types:
          - patch
